<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pexels App</title>
</head>
<body>
    <div id="responseContainer"></div>
    <script>
        var xhr = new XMLHttpRequest();
        xhr.open('GET', 'https://api.pexels.com/v1/search?query=people', true);
        xhr.setRequestHeader('Authorization', '7Hk7Zge8wanaeBBpikIvnffKGUUFMy8nbT79LW0D5X13SQd1M6RWGF2O');
        xhr.onload = function() {
        if (xhr.status === 200) {
            var response = JSON.parse(xhr.responseText);
            console.log(response.photos.map(function(photo){
                return photo;
            }));
        } else {
            console.log('Error:', xhr.status);
        }
        };
        xhr.onerror = function() {
        console.log('Request failed');
        };
        xhr.send();
    </script>
</body>
</html>
